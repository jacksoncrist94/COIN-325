apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.jacksoncrist.cristmusicplayerandroid"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('C:/Users/Jackson Crist/COIN-325/CristMusicPlayerAndroid/jaudiotagger-2.2.3.jar')
    compile files('C:/Users/Jackson Crist/COIN-325/CristMusicPlayerAndroid/jaudiotagger-2.2.3-javadoc.jar')
    compile files('jaudiotagger-2.2.3-sources.jar')
}
